<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Анкета</title>
    <link rel="shortcut icon" href="https://image.flaticon.com/icons/png/512/1600/1600145.png" type="image/png">
</head>

<body>
    <h1>Анкета</h1>
    <div>
        <label for="nickname">Кличка питомца</label>
        <input type="text" id=nickname />
    </div>
    <div><label for="name">Имя владельца</label>
        <input type="text" id=name />
        <label for="number">Телефон владельца</label>
        <input type="text" id=number />
    </div>
    <div>
        <label for="breed">Порода питомца</label>
        <select size="1" id=breed>
            <option selected>Выберите породу</option>
            <option value="1">Абиссинская</option>
            <option value="2">Австралийский мист</option>
            <option value="3">Азиатская (табби)</option>
            <option value="4">Акринская</option>
            <option value="5">Американский бобтейл длинношёрстный</option>
            <option value="6">Американский бобтейл короткошёрстный</option>
            <option value="7">Американская жесткошёрстная</option>
            <option value="8">Американский кёрл длинношёрстный</option>
            <option value="9">Американский кёрл короткошёрстный</option>
            <option value="10">Американская короткошёрстная</option>
            <option value="11">Анатолийская</option>
            <option value="12"> Аравийский мау</option>
            <option value="13">Балинезийская (Балинез, балийская)</option>
        </select>
    </div>
    <div > Чем питается <br>
        <label for="dryfood">Сухой корм</label>
        <input class='food' type="checkbox" id="dryfood" value="Сухой корм" />
        <label for="wetfood">Влажный корм</label>
        <input class='food' type="checkbox" id="wetfood" />
        <label for="naturalfood">Натуральный корм</label>
        <input class ='food' type="checkbox" id="naturalfood" />
    </div>
    <div class ="sex"> Выберите пол <br>
        <label for="female">Самка</label>
        <input type="radio" name="sex" value="Самка" id="female" />
        <label for="male">Самец</label>
        <input type="radio" name="sex" value="Самец" id="male" />
    </div>
    <div><label for="comment">Комментарий владельца</label> <br>
        <textarea cols="40" rows="10" id="comment"></textarea>
    </div>
    <div><label for="foto">Приложить фото питомца</label> <br>
        <input type="file" id="foto" />
    </div>
    <button>Сохранить</button>
<script src ="script.js"></script>

</body>

</html>
